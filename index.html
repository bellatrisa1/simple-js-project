<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для заметок</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Приложение для заметок</h1>
        <form id="note-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="note-title" class="form-control" placeholder="Название заметки" required>
            </div>
            <div class="form-group">
                <textarea id="note-content" class="form-control" rows="4" placeholder="Содержимое заметки"
                    required></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="note-category" class="form-control" placeholder="Категория" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить заметку</button>
        </form>
        <input type="text" id="filter" class="form-control mb-4" placeholder="Фильтр по категории">
        <ul id="notes-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
